<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Form Submission</title>
</head>
<body>
    <h1>Add Your Coffee </h1>
    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}">
        <br>

        <button type="submit">Save New Item</button>
    </form>
</body>
</html>
