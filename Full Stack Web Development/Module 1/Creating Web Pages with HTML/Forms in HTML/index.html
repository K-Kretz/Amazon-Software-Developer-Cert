<!DOCTYPE html>
<html>
    <head>
        <title>Form example</title>
    </head>
    <body>
        <!--Attributes: 
        1. "action" defines the url 
        where the forms collected data should be sent 
        once submitted
            A. When set to "#" it informs browser to stay on
            Same page when submitted with the POST method

        2. "method" defines which HTTP method to send the data with,
        usually with GET or POST

        3. "enctype" specifies how the form data should be encoded
        when submitted, 
            A. by default: application/x-www-form-urlencoded
               where all characters are encrypted before sending to server that 
               a " "white space is a + and each special character into is hex-value

            B. Another option for encoding is it could be set with:
               multipart.form-data
               which is useful if need to upload a file with the HTML form

            C. As well as encoded in set to:
               text/plain
               Where the form data is sent without any encodding at all
               NOT RECOMMEDED!!!!

        -->
        <form action="#" method="POST">
            <!--
            1. <label> tag is used to provide a descriptive label 
                for an input element, which helps improve accesability by associating
                the label with the input field

                A. "for" attribute should match the "id" attribute of the associated
                input element

            2. <input> tag specifies an input field where the user can enter data
                Where HTML5 supports a variant elements

                A. "type" attribute is used to define the type where the 
                list of choices are:
                    1. Text: single line field for text input
                    2. Password: allows text input with obscured text for security
                    3. Email: offers validation for email addresses in the text field
                    4. Number: enables input for numeric values with arrows to inc or dec
                    5. Checkbox: produces a box that can be checked or unchecked
                    6. Radio: A button that can be selected as part of group
                    7. Submit: rendered as a button, when clicked it submits form to the URL in forms "action"
            
            3. <textarea> tag renders a multi-line text input control on the form
                used mostly for conllecting user input of addresses, comments or feedback
                -can hold unlimited number of characters
                -text is rendered in a fixed-width font
                -can specify the size of area with "cols" and "rows" attributes
                -need define the "name" attribute to reference it after submiting
                -"id" associates the textarea with a label

            4. <select> is used to create a dropdown list, which gives user to select 
                1 item from a list of avaible options
                -<option> tag is ordered inside for each choice

                    A. "value" the value of choice if selected and submitted
            -->

            <label for="fName">First Name: </label><input type="text" id="fName">
            <label for="lName">Last Name: </label><input type="text" id="lName">

            <br>
            <label for="email">Email: </label><input type="email" id="email">
            <br>
            <label for="password">Password: </label><input type="password" id="password">

            <div>
                <label for="address">Your Address: </label><br>
                <textarea name="myAddress" id="address" rows="5" cols="30"></textarea>
            </div>
            <div>
                <label for="category">Select the Category</label>
                <select name="category" id="category">]
                    <option value=""></option>
                    <option value="Premium">Premium</option>
                    <option value="Regular">Regular</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit form">
            </div>

        </form>
    </body>
</html>
