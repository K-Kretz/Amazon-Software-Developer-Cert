<!DOCTYPE html>
<html>
    <head>
        <title>My shopping list</title>
    </head>
    <body>
        <h2>My list</h2>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        <h2>Ordered List steps for day</h2>
        <ol>
            <li>Got to grocery Store</li>
            <li>Get gas</li>
            <li>Go Home</li>
        </ol>
        <h2>Nested Lists</h2>
        <ol>
            <li>Morning
                <ul>
                    <li>Take shower</li>
                    <li>Brush teeth</li>
                    <li>Eat breakfast</li>
                </ul>
            </li>
            <li>Afternoon
                <ul>
                    <li>Take out Trash</li>
                    <li>Eat Lunch</li>
                </ul>
            </li>
        </ol>
    </body>
</html>
