<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body>
    <main>
        <section>
            <button class="alert-button">Button 1</button>
            <button class="alert-button">Button 2</button>
            <button class="alert-button">Button 3</button>
        </section>
        <section>
            <p class="hover-text">Hover over me!</p>
            <p class="hover-text">Hover over me too!</p>
        </section>
        <section>
             <form onsubmit="return validateFormTest()">
                <label for="email">Email: </label>
                <input type="text" class="fields-fill" name="email" id="email-field">
                <br>
                <label for="fName">First Name: </label>
                <input type="text" class="fields-fill" name="fName" id="fName-field">
                <br>
                <label for="lName">Last Name: </label>
                <input type="text" class="fields-fill" name="lName" id="lName-field">
                <br>
                <label for="hobbies">Hobbies: </label>
                <input type="text" class="fields-optional" name="hobbies" id="hobbies-field">
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <form onsubmit="return validateForm()">
                <label for="email">Enter your email:</label>
                <input type="text" id="emailInput" name="email">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
<script>      
        // Select all elements with the class "alert-button"
        const buttons = document.querySelectorAll(".alert-button");

        // Loop through each button and add a click event listener
        buttons.forEach(button => {
            button.addEventListener("click", () => {
            alert("Button clicked!");
            });
        });

        const paragraphs = document.querySelectorAll(".hover-text");

        paragraphs.forEach(paragraph => {
            paragraph.addEventListener("mouseover", () => {
                paragraph.textContent = "You hovered over me!";
            });
            paragraph.addEventListener("mouseout", () => {
                paragraph.textContent = "Hover OVER me!!"
            });

        });
    </script>
</html>
